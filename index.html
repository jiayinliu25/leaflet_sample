<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 500px;
      }
      #map2 {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <style>
      .range {
        position: absolute;
        width: 100%;
      }
      .leaflet-top .leaflet-control-zoom {
        top: 20px;
      }
    </style>

    <div id="map"></div>

    <div class="map" id="map2"></div>
    <input id="range" class="range" type="range" min="0" max="1.0" step="any" />

    <script>
      var map = L.map("map", {
        center: [35.219, -80.839],
        zoom: 17
      });
      //OpenStreetmap basemap
      var osm = L.tileLayer(
        "https://api.maptiler.com/maps/openstreetmap/{z}/{x}/{y}.jpg?key=PPplib6pjH9Uo90NGbF4",
        {
          attribution:
            '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
        }
      );
      osm.addTo(map);

      //WMS request
      var wms_raster = new L.tileLayer.wms(
        "http://virtualblackcharlotte.net/geoserver/Charlotte/wms",
        {
          layers: "Charlotte:jcsured0102bk03_ST_4",
          format: "image/png",
          transparent: true,
          opacity: 0.7
        }
      );
      wms_raster.addTo(map);
      var wms_blocks = new L.tileLayer.wms(
        "http://virtualblackcharlotte.net/geoserver/Charlotte/wms",
        {
          layers: "Charlotte:Blocks",
          format: "image/png",
          transparent: true,
          opacity: 0.7
        }
      );
      wms_blocks.addTo(map);

      var wms_buildings = new L.tileLayer.wms(
        "http://virtualblackcharlotte.net/geoserver/Charlotte/wms",
        {
          layers: "Charlotte:Buildings",
          format: "image/png",
          transparent: true
        }
      );
      wms_buildings.addTo(map);

      var overlayMaps = {
        Raster: wms_raster,
        Blocks: wms_blocks,
        Buildings: wms_buildings
      };
      var basemap = {
        OpenStreetMap: osm
      };
      var layerControl = L.control.layers(basemap, overlayMaps).addTo(map);

      //map 2
      var map2 = L.map("map2", {
        center: [35.219, -80.839],
        zoom: 17
      });
      L.tileLayer(
        "https://api.maptiler.com/maps/openstreetmap/{z}/{x}/{y}.jpg?key=PPplib6pjH9Uo90NGbF4"
      ).addTo(map2);

      var overlay = new L.tileLayer.wms(
        "http://virtualblackcharlotte.net/geoserver/Charlotte/wms",
        {
          layers: "Charlotte:jcsured0102bk03_ST_4"
        }
      ).addTo(map2);
      var wms_blocks = new L.tileLayer.wms(
        "http://virtualblackcharlotte.net/geoserver/Charlotte/wms",
        {
          layers: "Charlotte:Blocks",
          format: "image/png",
          transparent: true,
          opacity: 0.3
        }
      ).addTo(map2);
      var wms_buildings = new L.tileLayer.wms(
        "http://virtualblackcharlotte.net/geoserver/Charlotte/wms",
        {
          layers: "Charlotte:Buildings",
          format: "image/png",
          transparent: true,
          opacity: 0.3
        }
      ).addTo(map2);
      var range = document.getElementById("range");

      function clip() {
        var nw = map2.containerPointToLayerPoint([0, 0]),
          se = map2.containerPointToLayerPoint(map2.getSize()),
          clipX = nw.x + (se.x - nw.x) * range.value;

        overlay.getContainer().style.clip =
          "rect(" + [nw.y, clipX, se.y, nw.x].join("px,") + "px)";
      }
      range["oninput" in range ? "oninput" : "onchange"] = clip;
      map2.on("move", clip);
      map2.setView([35.219, -80.839], 17);
      clip();
    </script>
  </body>
</html>
